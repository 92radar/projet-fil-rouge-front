<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Reserver</h1>
    </div>
</div>
<div class="container">

    <form>

        <div class="mb-3">

            <label for="NomInput" class="form-label">Nom</label>

            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom">

        </div>

        <div class="mb-3">

            <label for="PrenomInput" class="form-label">Prénom</label>

            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom">

        </div>

        <div class="mb-3">

            <label for="AllergieInput" class="form-label">Allergies</label>

            <input type="text" class="form-control" id="AllergieInput" placeholder="Vos Allergies " name="text">

        </div>
        <div class="mb-3">

            <label for="NbconviveInput" class="form-label">Nombre de convives </label>

            <input type="number" class="form-control" id="AllergieInput" placeholder="Nombre de convives" name="number">

        </div>
        <div class="mb-3">

            <label for="DateInput" class="form-label">Date de reservation </label>

            <input type="date" class="form-control" id="dateInput" placeholder="Date de reservation" name="date">

        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="service" id="midiradio" value="option1" checked>
                <label class="form-check-label" for="midiradio">
                    Midi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="service" id="soirradio" value="option2">
                <label class="form-check-label" for="soirradio">
                    Soir
                </label>
            </div>
            <div class="mb-3">
                <label for="hourInput" class="form-label">Heure de reservation</label>
                <select class="form-select" id="selecthour">
                    <option selected>Choisir</option>
                    <option value="1">19:30</option>
                    <option value="2">19:45</option>
                    <option value="3">20:00</option>
                    <option value="4">20:30</option>
                    <option value="5">21:00</option>
                    <option value="6">21:30</option>
                    <option value="7">22:00</option>

                </select>
            </div>

            <div class="mb-3">

                <label for="Numerotelephoneinup" class="form-label">Numero de telephone </label>

                <input type="text" class="form-control" id="Numerotelephoneinput" placeholder="Numero de telephone"
                    name="text">

            </div>
            <div class="text-center">

                <button type="submit" class="btn btn-primary">Reserver</button>
                <button type="submit" class="btn btn-danger">Annuler la reservation</button>

            </div>
